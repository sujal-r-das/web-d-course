<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form full details</h1>
    <form action="post">
        <div>
        <label for="username">Enter your username</label>
            <input type="text" name="username" id="" placeholder="enter your name" required autofocus>
        </div>
          

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="subscribe">checkbox</label>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        </div>

        <div>
            <label for="comment">Enter comment</label><br>
            <textarea id="comment" name="comment" ></textarea>
        </div>

        <div>
            <label for="fruit">select one of these</label><br>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
        <div>

            <input type="button" value="submit">
        </div>
    </form>
</body>
</html>
