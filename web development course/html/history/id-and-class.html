<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and clases in html</title>
</head>
<body>
    <h3>Ids and clases in html</h3>
    <div id="mainBox" class="redBg blackBorder">
        This is mainbox
    </div>
    <span class="redBg blackBorder"></span>
    
    <!-- emmit -->
    <!-- select and press ctrl+/ -->
<!-- . is for class and # is for id -->
<span class="redbg"></span>
<div class="blackborder"></div>

<!-- emmit take div as default -->
<div class="blackborder"></div>

<!-- creating multiple class using emmit -->
<!-- span.myclass.myclass2.myclass3+<tab> -->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">second</span>
    <span class="myclass myclass2 myclass3">third</span>

</body>
</html>
