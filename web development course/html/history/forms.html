<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
     <!-- basic of form  -->

    <h2>This is form tutorial in html</h2>
    <form action="backend.php">
        <label for="name">Name:</label>
        <div>
        <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
           Role:<input type="text" name="myRole">
        </div>
        <br>
        <div>
           Email:<input type="email" name="myEmail">
        </div>
        <br>
        <div>
           Date:<input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus:<input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible: <input type="checkbox" name="myElegibility">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female:<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself:<br></yourself:br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car:</label>
            <select name="myCar" id="car">
                <option value="tata" selected>Tata</option>
                <option value="suz">Maruti suzuki</option>
                <option value="ford">Ford</option>
                <option value="toy">Toyota</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit now">
            <input type="reset" value="Reset now">
        </div>

    </form>
</body>
</html>
