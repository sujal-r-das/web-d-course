<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour in CSS</title>
    <style>
        #firstPara{
            /* color by name */
            color: red;  
        }

        /* colour by rgb value */
        #secondPara{
            color: rgb(0, 254, 38);
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">this is my paragraph for first box</p>
    <h2>This is my first box</h2>
    <p id="secondPara">this is my paragraph for second box</p>
    <h2>This is my first box</h2>
    <p id="thirdPara">this is my paragraph for third box</p>
</body>
</html>
